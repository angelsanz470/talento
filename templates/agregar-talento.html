<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Talento - Talento Pinolero</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="../Logo de la pagina-01 (1).png" alt="Talento Pinolero" class="logo-img">
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="descripcion.html" class="nav-link">Descripción</a>
                <a href="talentos.html" class="nav-link">Talentos</a>
                <a href="agregar-talento.html" class="nav-link active">Agregar Talento</a>
                <a href="ayuda.html" class="nav-link">Ayuda</a>
                <a href="asesoramiento.html" class="nav-link">Asesoramiento</a>
                <a href="noticias.html" class="nav-link">Noticias</a>
                <a href="convocatorias.html" class="nav-link">Convocatorias</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-small">
        <div class="hero-content">
            <h2><i class="fas fa-plus-circle"></i> Comparte tu Talento</h2>
            <p>Únete a la comunidad de talentos nicaragüenses más grande del país</p>
        </div>
    </section>

    <!-- Formulario para Agregar Talento -->
    <section id="agregar" class="form-section">
        <div class="container">
            <h2>Comparte tu Talento</h2>
            <form id="talento-form" class="talento-form">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="edad">Edad *</label>
                        <input type="number" id="edad" name="edad" min="15" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad *</label>
                        <select id="ciudad" name="ciudad" required>
                            <option value="">Selecciona tu ciudad</option>
                            <option value="Managua">Managua</option>
                            <option value="León">León</option>
                            <option value="Granada">Granada</option>
                            <option value="Masaya">Masaya</option>
                            <option value="Chinandega">Chinandega</option>
                            <option value="Matagalpa">Matagalpa</option>
                            <option value="Estelí">Estelí</option>
                            <option value="Jinotega">Jinotega</option>
                            <option value="Nueva Segovia">Nueva Segovia</option>
                            <option value="Madriz">Madriz</option>
                            <option value="Boaco">Boaco</option>
                            <option value="Chontales">Chontales</option>
                            <option value="Río San Juan">Río San Juan</option>
                            <option value="Rivas">Rivas</option>
                            <option value="Carazo">Carazo</option>
                            <option value="RACCS">RACCS</option>
                            <option value="RACCN">RACCN</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoría de Talento *</label>
                    <select id="categoria" name="categoria" required>
                        <option value="">Selecciona una categoría</option>
                        <option value="musica">Música</option>
                        <option value="arte">Arte y Diseño</option>
                        <option value="tecnologia">Tecnología</option>
                        <option value="educacion">Educación</option>
                        <option value="deportes">Deportes</option>
                        <option value="cocina">Cocina</option>
                        <option value="artesania">Artesanía</option>
                        <option value="danza">Danza</option>
                        <option value="literatura">Literatura</option>
                        <option value="fotografia">Fotografía</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción de tu Talento *</label>
                    <textarea id="descripcion" name="descripcion" rows="4" placeholder="Cuéntanos sobre tu talento, experiencia y habilidades..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="cursos">Cursos y Certificaciones</label>
                    <textarea id="cursos" name="cursos" rows="3" placeholder="Lista tus cursos, certificaciones y capacitaciones..."></textarea>
                </div>

                <div class="form-group">
                    <label for="titulos">Títulos Académicos</label>
                    <textarea id="titulos" name="titulos" rows="2" placeholder="Menciona tus títulos universitarios, técnicos, etc..."></textarea>
                </div>

                <div class="form-group">
                    <label for="experiencia">Años de Experiencia</label>
                    <select id="experiencia" name="experiencia">
                        <option value="">Selecciona</option>
                        <option value="0-1">Menos de 1 año</option>
                        <option value="1-3">1-3 años</option>
                        <option value="3-5">3-5 años</option>
                        <option value="5-10">5-10 años</option>
                        <option value="10+">Más de 10 años</option>
                    </select>
                </div>

                <div class="form-group tarifa">
                    <label for="tarifa_hora">Tarifa por Hora ($) *</label>
                    <input type="number" id="tarifa_hora" name="tarifa_hora" min="5" max="500" required>
                </div>

                <div class="form-group">
                    <label for="disponibilidad">Disponibilidad</label>
                    <select id="disponibilidad" name="disponibilidad">
                        <option value="">Selecciona</option>
                        <option value="Tiempo completo">Tiempo completo</option>
                        <option value="Medio tiempo">Medio tiempo</option>
                        <option value="Fines de semana">Fines de semana</option>
                        <option value="Por proyecto">Por proyecto</option>
                        <option value="Remoto">Trabajo remoto</option>
                        <option value="Flexible">Horario flexible</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="habilidades">Habilidades (separadas por comas)</label>
                    <input type="text" id="habilidades" name="habilidades" placeholder="Ej: Diseño web, Programación, Marketing">
                </div>

                <div class="form-group">
                    <label for="contacto">Información de Contacto</label>
                    <input type="text" id="contacto" name="contacto" placeholder="Email, teléfono o redes sociales">
                </div>

                <div class="form-group">
                    <label for="foto">URL de tu Foto</label>
                    <input type="url" id="foto" name="foto" placeholder="https://ejemplo.com/mi-foto.jpg">
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Compartir mi Talento
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Talento Pinolero. Orgullosamente nicaragüense 🇳🇮</p>
            <div class="footer-links">
                <a href="descripcion.html">Descripción</a>
                <a href="ayuda.html">Ayuda</a>
                <a href="mailto:talentopinolero@gmail.com">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
